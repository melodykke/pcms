<!--审批modal-->
<div class="modal inmodal" id="tender_approve_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h1 class="modal-title">招标信息审批</h1>
                <br>
                <input type="checkbox" name="my-checkbox" id="my-checkbox">
            </div>
            <div class="modal-body">
                <div class="form-group animated fadeIn" id="tender_approve_input" style="display:none;">
                    <label style="font-size: 15px;">若不通过，请说明原因:</label>
                    <textarea id="tender_approve_area" rows="5" placeholder="填写内容请控制在250字以内。" class="form-control" maxlength="250">
                                                                </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="tender_approve_submit">提交</button>
            </div>
        </div>
    </div>
</div>

<!--合同具体信息显示modal-->
<div class="modal fade" id="tender_show_modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="max-height:95%;">

<script th:src="@{/js/custom/bootstrap-switch.min.js}"></script>

<script>
    $(document).ready(function(){
        var datatable= [
            [
                "",
                "供水及灌区工程施工（函管材）CIV标段",
                "2015-12-08",
                "2016-12-08",
                "贵州鹏业工程建设咨询事务有限责任公司",

            [

                "贵州鹏业工程建设咨询事务有限责任公司",
                "贵州长禹建设工程有限公司",
            ],
            [
                "",
                "供水及灌区工程施工（函管材）CIV标段",
                "2015-12-08",
                "2016-12-08",
                "贵州鹏业工程建设咨询事务有限责任公司",
                "贵州长禹建设工程有限公司",
            ]
        ];
        $('#tender_table1').DataTable({
            data:datatable,
            // bFilter: false,  //去掉搜索框
            bInfo:true,        //去掉显示信息
            retrieve: true,    //多次加载不会显示缓存数据
            pageLength: 10,
            ordering:true,
            responsive: true,
            paging: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {
                    "extend": 'pdfHtml5',
                    'title': '招标信息', //导出文件名字
                    'text': '导出PDF', //定义导出excel按钮的文字
                    "aButtons": "true",
                    // "sCharSet": "utf8",
                    // 'download': 'open',//直接在窗口打开
                    // 'orientation': 'landscape',
                    // 'pageSize': 'LEGAL',
                },
                {extend: 'copy'},
                {extend: 'csv'},
                {extend: 'excel',},
                {extend:'print',customize: function (win){
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');
                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            "aoColumnDefs":[
                {//倒数第一列
                    "targets":-1,
                    "bSortable": false,
                    render: function(data, type, row) {
                        var html ='<button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#tender_show_modal">附件</button>';
                        return html;
                    }
                },
            ]
        });

        $('#tender_table2').DataTable({
            data:datatable,
            // bFilter: false,    //去掉搜索框
            bInfo:true,       //去掉显示信息
            retrieve: true,    //多次加载不会显示缓存数据
            pageLength: 10,
            ordering:false,
            responsive: true,
            paging: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {
                    "extend": 'pdfHtml5',
                    'title': '年度计划投资表', //导出文件名字
                    'text': '导出PDF', //定义导出excel按钮的文字
                    "aButtons": "true",
                    // "sCharSet": "utf8",
                    // 'download': 'open',//直接在窗口打开
                    // 'orientation': 'landscape',
                    // 'pageSize': 'LEGAL',
                },
                {extend: 'copy'},
                {extend: 'csv'},
                {extend: 'excel',},
                {extend:'print',customize: function (win){
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');
                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            "aoColumnDefs":[
                {//倒数第一列
                    "targets":-1,
                    "bSortable": false,
                    render: function(data, type, row) {
                        var html ='<button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#tender_show_modal">附件</button>&nbsp;&nbsp;&nbsp;'+
                            '<button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#tender_approve_modal">审批</button>';
                        return html;
                    }
                },
            ]
        });
        $('#tender_modal_show_close1,#tender_modal_show_close').click(function () {
            $("#tender_show_modal").modal('hide');
        });
        $('#tender_table3').DataTable({
            data:datatable,
            // bFilter: false,  //去掉搜索框
            bInfo:true,        //去掉显示信息
            retrieve: true,    //多次加载不会显示缓存数据
            pageLength: 10,
            ordering:false,
            responsive: true,
            paging: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {
                    "extend": 'pdfHtml5',
                    'title': '年度计划投资表', //导出文件名字
                    'text': '导出PDF', //定义导出excel按钮的文字
                    "aButtons": "true",
                    // "sCharSet": "utf8",
                    // 'download': 'open',//直接在窗口打开
                    // 'orientation': 'landscape',
                    // 'pageSize': 'LEGAL',
                },
                {extend: 'copy'},
                {extend: 'csv'},
                {extend: 'excel',},
                {extend:'print',customize: function (win){
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');
                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            "aoColumnDefs":[
                {//倒数第一列
                    "targets":-1,
                    "bSortable": false,
                    render: function(data, type, row) {
                        var html ='<button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#tender_show_modal" value="'+row.tcId+'">附件</button>';
                        return html;
                    }
                },
            ]
        });
        $('#tender_show_tab_4').click(function () {
            $('#main-page').load('tender_new.html');
        });

        $("[name='my-checkbox']").bootstrapSwitch({
            onText : "拒绝",
            offText : "通过",
            onColor : "danger",
            offColor : "success",
            size : "large",
            onSwitchChange : function() {
                var checkedOfAll=$("#my-checkbox").prop("checked");
                if (checkedOfAll==false){
                    $('#tender_approve_input').hide()
                }
                else {
                    $('#tender_approve_input').show();
                    $('#tender_approve_area').text('');
                }
            }
        });
        $('#tender_approve_submit').click(function () {
            var checkedOfAll=$("#my-checkbox").prop("checked");
            var checkinfo=$('#tender_approve_area').val();
            alert(checkedOfAll+checkinfo)
        })
    });
</script>
