<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/custom/bootstrap-switch.min.css}" rel="stylesheet">
</head>

<body>
<div class="row wrapper border-bottom white-bg page-heading" id="main-breadcrumb">
    <div class="col-sm-4">
        <h2>这是首页</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li class="active">
                <strong>当前页面</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <!--动画内容-->
    <div id="animation_box" class="animated">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <div class="row">
                            <div class="col-lg-4">
                                <i class="fa fa-line-chart">&nbsp;&nbsp;<span>招 标 管 理 </span></i>
                            </div>
                        </div>
                        <br>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="tabs-container">
                                        <ul class="nav nav-tabs">
                                            <li class="active"><a data-toggle="tab" id="tender_show_tab_btn1" href="#tender_show_tab_1"><i class="fa fa-check-square-o"></i> 已审批</a></li>
                                            <li class=""><a data-toggle="tab" id="tender_show_tab_btn2" href="#tender_show_tab_2"> <i class="fa fa-clock-o"></i>未审批</a></li>
                                            <li class=""><a data-toggle="tab" id="tender_show_tab_btn3" href="#tender_show_tab_3"> <i class="fa fa-times-rectangle-o"></i>审批未通过</a></li>
                                            <li class=""><a id="tender_show_tab_4"> <i class="fa fa-arrow-right"></i>新增</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div id="tender_show_tab_1" class="tab-pane active animated fadeInUp" >
                                                <div class="panel-body">
                                                    <fieldset class="form-horizontal">
                                                        <div class="table-responsive">
                                                            <table id="tender_table1" class="table table-striped table-bordered table-hover" style="width:100%" >
                                                                <thead>
                                                                <tr>
                                                                    <th>招标备案单位</th>
                                                                    <th>标段名称</th>
                                                                    <th>招标计划时间</th>
                                                                    <th>已招标完成时间</th>
                                                                    <th>招标代理机构</th>
                                                                    <th>中标单位</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                            </table>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                            <div id="tender_show_tab_2" class="tab-pane animated fadeInUp">
                                                <div class="panel-body">
                                                    <fieldset class="form-horizontal">
                                                        <div class="table-responsive">
                                                            <table id="tender_table2" class="table table-striped table-bordered table-hover" style="width:100%" >
                                                                <thead>
                                                                <tr>
                                                                    <th>招标备案单位</th>
                                                                    <th>标段名称</th>
                                                                    <th>招标计划时间</th>
                                                                    <th>已招标完成时间</th>
                                                                    <th>招标代理机构</th>
                                                                    <th>中标单位</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                            </table>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                            <div id="tender_show_tab_3" class="tab-pane animated fadeInUp">
                                                <div class="panel-body">
                                                    <fieldset class="form-horizontal">
                                                        <div class="table-responsive">
                                                            <table id="tender_table3" class="table table-striped table-bordered table-hover" style="width:100%">
                                                                <thead>
                                                                <tr>
                                                                    <th>招标备案单位</th>
                                                                    <th>标段名称</th>
                                                                    <th>招标计划时间</th>
                                                                    <th>已招标完成时间</th>
                                                                    <th>招标代理机构</th>
                                                                    <th>中标单位</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                            </table>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>

<!--审批modal-->
<div class="modal inmodal" id="tender_approve_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight" id="tender_check_div">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h1 class="modal-title">招标信息审批</h1>
                <br>
                <input type="checkbox" name="tender_checkbox" id="tender_checkbox">
            </div>
            <div class="modal-body">
                <div class="form-group animated fadeIn" id="tender_approve_input" style="display:none;">
                    <label style="font-size: 15px;">若不通过，请说明原因:</label>
                    <textarea id="tender_approve_area" rows="5" placeholder="填写内容请控制在250字以内。" class="form-control" maxlength="250">
                                                                </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="tender_approve_submit">提交</button>
            </div>
        </div>
    </div>
</div>

<!--合同具体信息显示modal-->
<div class="modal fade" id="tender_show_modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="max-height:95%;">
    <div class="modal-dialog modal-lg" role="document" style="width:50%">
        <div class="modal-content">
            <div class="modal-header">
                <a id="tender_modal_show_close"><button type="button" class="close tender_modal_close_btn"  aria-label="Close"><span aria-hidden="true">&times;</span></button></a>
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h4><i class="fa fa-file-text"></i> 附件查看</h4>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-lg-12" id="tender_file_display_div">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-footer">
                    <button  id="tender_modal_show_close1" type="button" class="btn btn-info tender_modal_close_btn">关 闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/custom/bootstrap-switch.min.js}"></script>
<script th:src="@{/js/custom/tender_show.js}"></script>

</body>
</html>
