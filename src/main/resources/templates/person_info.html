<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>个人信息</title>



    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" rel="stylesheet">


</head>

<body>


<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>用户个人信息</h2>
        <ol class="breadcrumb">
            <li>
                <a th:href="@{/index}">主页</a>
            </li>
            <li class="active">
                <strong>个人信息</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户个人信息 <small> 下列每项指标需逐项谨慎填写，部分项一经审核不可更改。 </small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>

                    </div>
                </div>
                <div class="ibox-content">
                    <form id="person_info_form" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">姓名: </label>
                            <div class="col-sm-10"><input id="person_name" type="text" name="name" class="form-control required"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">联系电话: </label>
                            <div class="col-sm-10"><input id="tel" type="text" name="tel" class="form-control required"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">QQ: </label>
                            <div class="col-sm-10"><input id="qq" type="text" name="qq" class="form-control required"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">邮箱: </label>
                            <div class="col-sm-10"><input id="email" type="text" name="email" class="form-control required"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">身份证号码: </label>
                            <div class="col-sm-10"><input id="id_num" type="text" name="id_num" class="form-control required"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">职位</label>
                            <div class="col-sm-10"><input id="title" type="text" name="title" class="form-control required"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">通讯地址</label>
                            <div class="col-sm-10"><input id="address" type="text" name="address" class="form-control required"></div>
                        </div>




                        <div id="person_info_ops_btns" class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button id="reset" class="btn btn-white" type="submit">清空</button>
                                <button id="person_info_submit" class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





<!-- Mainly scripts -->
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

<!-- Jquery Validate -->
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/custom/person_info.js"></script>
</body>

</html>
