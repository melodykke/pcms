<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>通知</title>

    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">

</head>

<body>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>通知</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/index">主页</a>
            </li>
            <li class="active">
                <strong>待处理</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content mailbox-content">
                    <div class="file-manager">
                        <div class="space-25"></div>
                        <h5>类型</h5>
                        <ul class="folder-list m-b-md" style="padding: 0" id="categoryUl">
                            <li><a href="#"> <i class="fa fa-inbox "></i> 所有 <span class="label label-warning pull-right">·</span> </a></li>
                            <li><a href="#" data-name="月报"> <i class="fa fa-inbox "></i> 月报 <span class="label label-warning pull-right">·</span> </a></li>
                            <li><a href="#" data-name="项目基本信息"> <i class="fa fa-envelope-o"></i> 项目概况</a></li>
                            <li><a href="#" data-name="项目前期信息"> <i class="fa fa-envelope-o"></i> 项目前期</a></li>
                            <li><a href="#"> <i class="fa fa-certificate"></i> 合同备案</a></li>
                            <li><a href="#"> <i class="fa fa-file-text-o"></i> 招标备案 <span class="label label-danger pull-right">·</span></a></li>
                            <li><a href="#"> <i class="fa fa-trash-o"></i> 年度投融资计划 </a></li>
                        </ul>
                        <h5>Categories</h5>
                        <ul class="category-list" style="padding: 0">
                            <li><a href="#"> <i class="fa fa-circle text-navy"></i> Work </a></li>
                            <li><a href="#"> <i class="fa fa-circle text-danger"></i> Documents</a></li>
                            <li><a href="#"> <i class="fa fa-circle text-primary"></i> Social</a></li>
                            <li><a href="#"> <i class="fa fa-circle text-info"></i> Advertising</a></li>
                            <li><a href="#"> <i class="fa fa-circle text-warning"></i> Clients</a></li>
                        </ul>

                        <h5 class="tag-title">Labels</h5>
                        <ul class="tag-list" style="padding: 0">
                            <li><a href=""><i class="fa fa-tag"></i> Family</a></li>
                            <li><a href=""><i class="fa fa-tag"></i> Work</a></li>
                            <li><a href=""><i class="fa fa-tag"></i> Home</a></li>
                            <li><a href=""><i class="fa fa-tag"></i> Children</a></li>
                            <li><a href=""><i class="fa fa-tag"></i> Holidays</a></li>
                            <li><a href=""><i class="fa fa-tag"></i> Music</a></li>
                            <li><a href=""><i class="fa fa-tag"></i> Photography</a></li>
                            <li><a href=""><i class="fa fa-tag"></i> Film</a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 animated fadeInRight">
            <div class="mail-box-header">
                <h2>
                    待处理
                </h2>
            </div>
            <div class="mail-box">

                <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>Notification ID</th>
                        <th>操作人员</th>
                        <th>项目</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>


            </div>
        </div>
    </div>
</div>

    <!-- Mainly scripts -->

    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

    <!-- dataTable -->
    <script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <script th:src="@{/js/custom/notification.js}"></script>

</body>

</html>
