<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom/bootstrap-switch.min.css}" rel="stylesheet">


</head>

<body>
<div class="row wrapper border-bottom white-bg page-heading" id="main-breadcrumb">
    <div class="col-sm-4">
        <h2>这是首页</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li class="active">
                <strong>项目前期</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <!--动画内容-->
    <div id="animation_box" class="animated">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <div class="row">
                            <div class="col-lg-2">
                                <i class=" fa fa-calendar fa-lg">&nbsp;&nbsp;<span>前期进度</span></i>
                            </div>
                            <shiro:hasRole name="checker">
                                <div class="col-lg-offset-8 col-lg-2" id="check_btn">
                                    <a class="btn btn-danger btn-facebook animation_select" data-toggle="modal" data-target="#pre_progress_approve">
                                        审批
                                    </a>
                                </div>
                            </shiro:hasRole>
                        </div>
                        <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-6">
                                <div class="m-b-md">
                                    <h2 id="plantName">口口口口口口</h2>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <dl class="dl-horizontal">
                                    <dt>状态:</dt>
                                    <dd>
                                        <small><span class="label label-info" id="state">口口口</span><div id="repost_div"></div></small>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <dl class="dl-horizontal">
                                    <dt>上报人:</dt> <dd id="owner"></dd>
                                    <dt>上报人电话:</dt> <dd> 口口口 </dd>
                                </dl>
                            </div>
                            <div class="col-lg-7" id="cluster_info">
                                <dl class="dl-horizontal" >
                                    <dt>最近修改时间:</dt> <dd  id="updateTime">口口口/口口口/口口口</dd>
                                    <dt>填报时间:</dt> <dd id="createTime"> 口口口口/口口/口口</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <dl class="dl-horizontal">
                                    <dt>提交进度:</dt>
                                    <dd>
                                        <div class="progress progress-striped active m-b-sm">
                                            <div class="progress-bar" id="state_bar"></div>
                                        </div>
                                        <small>项目提交情况： <strong id="state_msg"></strong> </small>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                        <div class="col-lg-12">
                            <div class="tabs-container">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a data-toggle="tab" href="#pre_progress_show_tab_1"><i class="fa fa-line-chart"></i> 前期进度信息</a></li>
                                    <li class=""><a data-toggle="tab" href="#pre_progress_show_tab_2"> <i class="fa fa-book"></i>附件</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div id="pre_progress_show_tab_1" class="tab-pane active animated fadeInUp" >
                                        <div class="panel-body">
                                            <fieldset class="form-horizontal">
                                                <div class="table-responsive">
                                                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                                                        <thead>
                                                        <tr>
                                                            <th>编号</th>
                                                            <th>计划项目</th>
                                                            <th>批复状态</th>
                                                            <th>编制单位</th>
                                                            <th>批复单位</th>
                                                            <th>批复时间</th>
                                                            <th>文号</th>
                                                        </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                    <div id="pre_progress_show_tab_2" class="tab-pane animated fadeInUp">
                                        <div class="panel-body">
                                            <div class="col-lg-12">
                                                <div class="ibox">
                                                    <div class="ibox-title">
                                                        <h4><i class="fa fa-file-text"></i> 上传附件</h4>
                                                    </div>
                                                    <div class="ibox-content">
                                                        <div class="row">
                                                            <div class="col-lg-12" id="files_display_div">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>

<!--审批modal-->
<div class="modal inmodal" id="pre_progress_approve" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight" id="pre_progress_check_div">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h1 class="modal-title">项 目 前 期 审 批</h1>
                <br>
                <input type="checkbox" name="preprogress-checkbox" id="preprogress-checkbox">
            </div>
            <div class="modal-body">
                <div class="form-group animated fadeIn" id="progress_approve_input" style="display:none;">
                    <label style="font-size: 15px;">若不通过，请说明原因:</label>
                    <textarea id="progress_approve_area" rows="5" placeholder="填写内容请控制在250字以内。" class="form-control" maxlength="250">
                                                                </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="pre_progress_approve_submit">提交</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>
<script th:src="@{/js/custom/bootstrap-switch.min.js}"></script>
<script th:src="@{/js/custom/pre_proprogress.js}"></script>

</body>
</html>
