<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="row wrapper border-bottom white-bg page-heading" id="main-breadcrumb">
    <div class="col-sm-4">
        <h2>这是首页</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li class="active">
                <strong>当前页面</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <!--动画内容-->
    <div id="animation_box" class="animated">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2>年度计划投资填报 <small> <i>（下列每项需谨慎填写，一经审核不可更改。）</i> </small></h2>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-lg-12">
                                <div class="tabs-container">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a data-toggle="tab" href="#investment_plan_new_tab_1"><i class="fa fa-line-chart"></i> 计划投资信息</a></li>
                                        <li class=""><a data-toggle="tab" href="#investment_plan_new_tab_2"> <i class="fa fa-book"></i>附件</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div id="investment_plan_new_tab_1" class="tab-pane active animated fadeInUp" >
                                            <div class="panel-body">
                                                <fieldset class="form-horizontal">
                                                    <br>
                                                    <form id="form">
                                                    <div class="row">
                                                        <div class="col-lg-4 col-lg-offset-1">
                                                            <div class="form-group">
                                                                <label class="font-normal">填报年份</label>
                                                                <div class="input-group date btn-outline btn-info">
                                                                    <span class="input-group-addon btn-outline btn-info"><i class="fa fa-calendar"></i></span><input id="year" type="text" class="form-control required" readonly>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="hr-line-dashed"></div>
                                                    <div class="row">
                                                        <div class="col-lg-4 col-lg-offset-1">
                                                            <div class="form-group">
                                                                <label>申报额(万元)</label><span style="color:red;"> *</span>
                                                                <input id="applyFigure" type="text" name="applyFigure" class="form-control required number" maxlength="15">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-offset-1 col-lg-4">
                                                            <div class="form-group">
                                                                <label>核准额(万元)</label><span style="color:red;"> *</span>
                                                                <input id="approvedFigure" type="text" name="approvedFigure" class="form-control required number" maxlength="15">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    </form>
                                                    <br>
                                                    <div class="col-lg-offset-10 col-lg-2">
                                                        <button type="button" id="annual_investment_plan_new_submit" class="submit btn btn-w-m btn-info">提交</button>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                        <div id="investment_plan_new_tab_2" class="tab-pane animated fadeInUp">
                                            <div class="panel-body">
                                                <fieldset class="form-horizontal">
                                                    <h2>图片、附件上传</h2>
                                                    <br>
                                                    <br>
                                                    <div class="row">
                                                        <form enctype="multipart/form-data">
                                                            <div class="form-group">
                                                                <div class="file-loading">
                                                                    <input id="annual_investment_file" name="annual_investment_file" type="file" multiple  data-overwrite-initial="false" data-min-file-count="1">
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <br>
                                                    <br>
                                                    <div class="hr-line-dashed"></div>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/custom/annual_investment_plan_new.js}"></script>


</body>
</html>
