<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>账号管理</title>


</head>


    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>账号管理</h2>
            <ol class="breadcrumb">
                <li class="active">
                    <strong>账号管理</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="all-reservoir">
                <div class="tabs-container">
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="grid-tools">
                                <button type="button" class="create-btn grid-btn" onclick="createAccount()">
                                    <i class="fa fa-plus"></i>创建</button>
                                <button type="button" class="modify-btn grid-btn" onclick="modifyAccount()">
                                    <i class="fa fa-pencil"></i>修改</button>
                                <button type="button" class="delete-btn grid-btn" onclick="deleteAccount()">
                                    <i class="fa fa-trash-o"></i>删除</button>
                                <button type="button" class="refresh-btn grid-btn" onclick="refreshAccount()">
                                    <i class="fa fa-refresh"></i>刷新</button>
                                <div class="search-block">
                                    <a onclick="searchAccount()">
                                        <i class="fa fa-search"></i>
                                    </a>
                                    <input type="text" id="search_condition" placeholder="请输入账号名" />
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="jqGrid_wrapper self-grid">
                                    <table id="reservoir_table_list"></table>
                                    <div id="reservoir_pager_list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/custom/manage_account.js}"></script>
</body>

</html>
