<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>

    <link th:href="@{/css/animate.css}" rel="stylesheet">
